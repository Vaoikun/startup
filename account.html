<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Account - Kai Tuning</title>
        <link rel="icon" href="favicon.ico" type="image/png"/>
    </head>

    <body>
        <header>
            <h1>Kai Tuning<sup>&reg;</sup></h1>
            <h2>Resources</h2>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="schedule.html">Appointment</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="about.html">Info</a></li>
                </menu>
            </nav>
            <hr />
        </header>

        <main>
            <h1>User Account</h1>
            <p>Welcome to your garage.</p>

            <section class="grid">
                <!-- Account info gets updated realtime-->
                 <div class="card" aria-labelledby="acctInfoTitle">
                    <h2 id="acctInfoTitle">Account Info</h2>
                    <div class="kv" id="acctInfo">
                    </div>

                    <div class=""actions">
                        <button type="button" id="editAcctBtn">Edit</button>
                        <button type="button" id="delAcctBtn">Delete</button>
                    </div>
                </div>
                <!-- Appointment info gets updated realtime-->
                <div class="card" aria-labelledby="apptListTitle">
                    <h2 id="apptListTitle">Appointments</h2>
                    <div id="apptList">
                    </div>
                </div>
                <!-- Cars list gets updated realtime-->
                <div class="card" aria-labelledby="vehListTitle">
                    <h2 id="vehListTitle">Vehicles</h2>
                    <div id="vehList">
                    </div>
                    <table aria-label="Linked cars table">
                        <thead>
                        <tr>
                            <th>Nickname</th>
                            <th>Year</th>
                            <th>Make</th>
                            <th>Model</th>
                            <th>Trim</th>
                            <th>VIN (last 4)</th>
                        </tr>
                        </thead>
                        <tbody id="carsTbody"></tbody>
                    </table>
                    <h3 style="margin-top: 1rem;">Add a car</h3>
                    <form id="addCarForm">
                        <div class="actions">
                        <input name="nickname" placeholder="Nickname (e.g., Daily)" required />
                        <input name="year" placeholder="Year" inputmode="numeric" required />
                        <input name="make" placeholder="Make" required />
                        <input name="model" placeholder="Model" required />
                        <input name="trim" placeholder="Trim (optional)" />
                        <input name="vinLast4" placeholder="VIN last 4" maxlength="4" />
                        <button type="submit">Add</button>
                        </div>
                    </form>
                    <p id="carsMsg" role="status" aria-live="polite"></p>
                </div>
            </section>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Author: Vance Williams</span>
            <br />
            <a href="https://github.com/Vaoikun/startup">GitHub</a>
        </footer>
    </body>
</html>
