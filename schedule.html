<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Appointment with Kai Tuning</title>
        <link rel="icon" href="favicon.ico" />
    </head>

    <body>
        <header>
            <h1>Kai Tuning<sup>&reg;</sup></h1>
        <h2>Resources</h2>
        <nav>
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Appointment</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="about.html">Info</a></li>
            </menu>
        </nav>
        <hr />
        </header>

        <main>
        <p class="note">Pick a date, choose a time slot, then submit.</p>

        <form id="apptForm">
            <div class="row">
            <label for="apptDate"><strong>Date:</strong></label><br />
            <input id="apptDate" name="date" type="date" required />
            </div>
            <!-- Will get updated realtime -->
            <div class="row">
            <strong>Time slot:</strong>
            <div class="slots" id="slots">
                <button class="slot" type="button" data-time="09:00">9:00 AM</button>
                <button class="slot" type="button" data-time="10:00">10:00 AM</button>
                <button class="slot" type="button" data-time="11:00">11:00 AM</button>
                <button class="slot" type="button" data-time="13:00">1:00 PM</button>
                <button class="slot" type="button" data-time="14:00">2:00 PM</button>
                <button class="slot" type="button" data-time="15:00">3:00 PM</button>
            </div>

            <!-- this is what actually gets "submitted" -->
            <input type="hidden" id="apptTime" name="time" required />
            </div>

            <div class="row">
            <label for="service"><strong>Service:</strong></label><br />
            <select id="service" name="service" required>
                <option value="">Choose oneâ€¦</option>
                <option value="consult">Consultation</option>
                <option value="tune">Performance Tune</option>
                <option value="diagnostic">Diagnostic</option>
            </select>
            </div>

            <div class="actions">
            <button type="submit">Make appointment</button>
            <button type="reset">Clear</button>
            </div>
        </form>
        <p id="result" role="status" aria-live="polite"></p>
        </main>

        <footer>
        <hr />
        <span class="text-reset">Author: Vance Williams</span>
        <br />
        <a href="https://github.com/Vaoikun/startup">GitHub</a>
        </footer>
    </body>
</html>
